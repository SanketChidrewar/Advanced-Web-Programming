<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<h1>Registration Form</h1>

	<div id="reg-form">
		<form action="blog.html" method="">
			
			<label for="First-Name">First Name : </label>
			<input type="text" name="First-Name" placeholder="Sanket" required>
			<br><br>
			<label for="Last-Name">Last Name : </label>
			<input type="text" name="Last-Name" placeholder="Chidrewar" required>
			<br><br>

			<label for="email">Email : </label>
			<input type="email" name="email" placeholder="xyz@gmail.com" required>
			<br><br>

			<label>Gender : </label>
			<label for="gender-male">Male </label>
			<input type="radio" name="gender-choice" value="choice-1">

			<label for="gender-female">Femail </label>
			<input type="radio" name="gender-choice" value="choice-2">

			<label for="gender-other">Other</label>
			<input type="radio" name="gender-choice" value="choice-3">

	<!-- 	<label for="pass">Password : </label>
			<input type="Password" name="Password" required> 	-->


	<br><br>
	
	<div>
		<label for="month">Birthday Month:</label>
		<select name="Month">
			<option value="0" selected disabled>select</option>
			<option value="jan" >january</option>
			<option  value="feb">february</option>
			<option  value="mar">march</option>
			<option  value="apr">april</option>
			<option  value="may">may</option>
			<option  value="june">june</option>
			<option  value="july">july</option>
			<option  value="aug">august</option>
			<option  value="sept">september</option>
			<option  value="oct">october</option>
			<option  value="nov">november</option>
			<option  value="dec">december</option>		
		</select>

	</div>

	<br>

	<div>
		
		<label for="agree">I agree with all the terms and conditions </label>
		<input type="checkbox" name="agree">
		<br><br>


		<button type="submit"> SUBMIT </button>

	</div>

		</form>

	</div>

</body>
</html>
