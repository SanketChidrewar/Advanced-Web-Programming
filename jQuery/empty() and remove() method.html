<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun Demo</title>

    <style>
        #box{
            width: 500px;
            border: 2px solid black;
            padding: 10px; 
            margin: 50px;                 
            text-align: justify;
            text-indent: 25px;
            background-color: blanchedalmond;
        }
    </style>
    <script src="JS Libraries/jquery-compressed.js"></script>

</head>
<body>
    <h1>empty() and remove() fun Demo</h1>
    <div id="box">
        <h2 style="text-align: center;">Text Box</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quasi, reiciendis! Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum autem dolor mollitia assumenda, aliquam laboriosam laborum. In corrupti consequatur aut?</p>
    </div>
    <button id="emptyBtn">Empty heading Text Box Text in it's tag</button>
    <button id="removeBtn">Remove whole box with it's div tag and content BOX</button>
    <script>
        $(document).ready(function(){
            $('#emptyBtn').click(function(){
                $('#box h2').empty();
            });
            $('#removeBtn').click(function(){
                $('#box').remove();
            });
        });
    </script>
</body>
</html>
