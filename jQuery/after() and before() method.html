<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun Demo</title>

    <style>
        #box{
            width: 500px;
            border: 2px solid black;
            padding: 10px; 
            margin: 50px;                 
            text-align: justify;
            text-indent: 25px;
            background-color: blanchedalmond;
        }
    </style>
    <script src="JS Libraries/jquery-compressed.js"></script>

</head>
<body>
    <h1>append() and prepend() fun Demo</h1>
    <div id="box">
        <h2 style="text-align: center;">Text Box</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quasi, reiciendis! Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum autem dolor mollitia assumenda, aliquam laboriosam laborum. In corrupti consequatur aut?</p>
    </div>
    <button id="beforeBtn">Before</button>
    <button id="afterBtn">After</button>
    <script>
        $(document).ready(function(){
            $('#beforeBtn').click(function(){
                $('#box').before("<h2>Data Added before box</h2>")
                $('h2').css("text-align","center");
            });
            $('#afterBtn').click(function(){
                $('#box').after("<h2>Data Added after box</h2>")
                $('h2').css("text-align","center");
            });
        });
    </script>
</body>
</html>
