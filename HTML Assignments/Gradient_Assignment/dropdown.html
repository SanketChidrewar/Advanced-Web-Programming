<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 500px;
            background-color: rgb(230, 151, 177);
        }
        p{
            background-color: yellow;
        }
        h3 div{
            display: none;
        }
        h3:hover div{
            width: 300px;
            height: 100px;
            background-color: white;
            margin: 10px;
            line-height: 100px;
            text-align: center;
            display: block;
        }

    </style>
</head>
<body>
    <div>
        <h1>Dropdown</h1>
        <p>Move the mouse over the text below to open the dropdown content</p>
        <h3>Moue over me
        <div>Hello D2 Students</div>
        </h3>
    </div>
</body>
</html>
