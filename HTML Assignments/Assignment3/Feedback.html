<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="http://students.sunbeamapps.org/assets/img/logo.png">
    
    <title>Feedback</title>
</head>
<body>

    <center>
        <h1>Feedback</h1>
        <table cellpadding="10px">
        <tr>
            <td>
                <label for="name">Name</label>
            </td>
            <td>
                <input type="text" id="name" placeholder="Enter Your Name">
            </td>
        </tr>
        <br><br><br>
        <tr>
            <td>
                <label for="comm">Comments</label>
            </td>
            <td>
                <textarea name="" id="comm" cols="30" rows="10" placeholder="Add Your Suggestion"></textarea>
            </td>
        </tr>
        <br><br><br>
        <tr>
            <td>
                <label for="review">Site Review</label>
            </td>
            <td>
                <input type="checkbox" name="" id="review">Excellent
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="" id="review">Good
                <br>
                <input type="checkbox" name="" id="review">Satisfied
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="" id="review">Poor
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="" id="" value="Submit">
            </td>
            <td>
                <input type="reset" name="" id="" value="Clear">
            </td>
        </tr>
        </table>
    </center>
    
</body>
</html>
