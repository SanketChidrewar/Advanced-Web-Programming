    <!-- 4. Write a program to print table of given number. -->
<h1>Question 4 Assignment 8</h1>

<script>

    function printTable(num)
    {
        console.log("Table of "+num+" is:")
        for(let index = 1;index<=10;index++)
        {
            console.log(index*num)
        }
    }

    printTable(5)

</script>
