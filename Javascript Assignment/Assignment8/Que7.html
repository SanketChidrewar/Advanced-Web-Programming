<!-- 7. Input a number and display whether number is Even or Odd. -->

<h1>Question 7 Assignment 8</h1>

<script>

    function CheckEvenOrOdd(num)
    {
        if(num%2==0)
        {
            console.log(`The number ${num} is Even`)
        }
        else{
            console.log(`The number ${num} is Odd`)
        }
    }

    CheckEvenOrOdd(4)
    CheckEvenOrOdd(-2)
    CheckEvenOrOdd(7)

</script>
