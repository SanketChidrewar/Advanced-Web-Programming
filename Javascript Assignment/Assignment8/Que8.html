    <!-- 8.Write a program to accept number and check whether the number is +ve, -ve and zero.? -->
<h1>Question 8 Assignment 8</h1>

<script>

    function checkNumber(num)
    {
        if(num>0)
        {
            console.log(`The number ${num} is +ve`)
        }
        else if(num<0)
        {
            console.log(`The number ${num} is -ve`)
        }
        else{
            console.log(`The number ${num} is Zero`)
        }
    }

    checkNumber(5)
    checkNumber(-5)
    checkNumber(0)

</script>
