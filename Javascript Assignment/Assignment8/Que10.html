    <!-- 10. Check whether it is Armstrong no. (when sum of cube of all digits of equals the number
    then the number is called as Armstrong number)
    Example: 153
    (1 * 1 * 1)+(5 * 5 * 5)+(3 * 3 * 3) = 1 + 125 + 27 = 153
    Input: 936
    Output: 936 is not an Armstrong number
    Input: 153
    Output: 153 is an Armstrong number -->

<h1>Question 10 Assignment 8</h1>

<script>

function checkArmstrong(num)
        {
            let temp = num
            let ArmstrongSum = 0
            while(temp!=0)
            {
                ArmstrongSum = ArmstrongSum + (parseInt(temp%10)*parseInt(temp%10)*parseInt(temp%10))
                temp = parseInt(temp / 10);
            }
            if(num == ArmstrongSum){
                console.log(`The number ${num} is Armstrong`)
            }
            else{
                console.log(`The number ${num} not is Armstrong`)
            }
        }

        checkArmstrong(153)
        checkArmstrong(936)

</script>
