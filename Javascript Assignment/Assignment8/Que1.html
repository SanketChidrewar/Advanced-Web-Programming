    <!-- 1. Write a program to Accept two numbers and
a. find its sum.
b. find its difference.
c. find its product. -->
<h1>Question 1 Assignment 8</h1>
<script>

    function calculation(num1, num2)
    {
        console.log(`Sum is : ${num1+num2}`)
        console.log(`Difference is : ${num1-num2}`)
        console.log(`Product is : ${num1*num2}`)
    }

    calculation(20,10)

</script>
