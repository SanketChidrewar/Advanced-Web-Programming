    6. Write a program to accept two numbers and display division of the two numbers. Check for
divide by zero error. If divider is zero then display appropriate error message using alert. -->

<h1>Question 6 Assignment 8</h1>
    
    <script>

        function div(num1 , num2){
            if(num2==0)
            {
                alert("Divide by zero error")
            }
            else{
                console.log(`Division of ${num1}/${num2} = ${num1/num2}`)
            }
        }

        div(6,3)
        
        //uncomment below line to check divide by zero code execution
        // div(6,0)

    </script>
