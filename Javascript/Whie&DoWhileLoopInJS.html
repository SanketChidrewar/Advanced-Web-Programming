<!DOCTYPE html>
<html>
<head>
	<title>WHILE & DO WHILE LOOP</title>
</head>
<body>

	<script type="text/javascript">
	var i=8;
	console.log("WHILE LOOP O/P :");
	while(i<8)
	{
		console.log(i);
		i++;
	}

	var ii=8;
	console.log("\nDO WHILE LOOP O/P :");
	do{
		console.log(ii);
		i++;
	}while(i<8)

	</script>

</body>
</html>
