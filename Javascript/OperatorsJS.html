<!DOCTYPE html>
<html>
<head>
	<title>OPERATORS IN JS</title>
</head>
<body>

	<p>SEE THE OUTPUT IN CONSOLE</p>

	<script type="text/javascript">

		console.log("Assignment OPERATORS\n");

		var num1 = 5;
		var num2 = 2;
		console.log("num1 : "+num1+"\n"+"num2 : "+num2);
		var sum = num1+num2;
		console.log("SUM :"+sum);

		var diff = num1-num2;
		console.log("DIFF :"+diff);

		var product = num1*num2;
		console.log("PRODUCT :"+product);

		var div = num1/num2;
		console.log("DIVISION :"+div);

		var mod = num1%num2;
		console.log("MODULUS :"+mod);

		console.log("\n\nString OPERATOR \n\n");
		console.log("Hello"+"Sanket"+"Here");

		console.log("\n\nAssignment OPERATOR\n\n");
		num = 5;
		console.log(num+=3); //num = 5+3 = 8;
		console.log(num-=3); //num = 8-3 = 5;
		console.log(num*=3); //num = 5*3 = 15;
		console.log(num/=3); //num = 15/3= 5;
		console.log(num%=3); //num = 5%3 = 2;

		console.log("\n\Comparision OPERATOR\n\n");
		var s1=2, s2="2";
		console.log("s1 : "+s1+"  s1 type is :"+(typeof s1)+"\n"+"s2 : "+s2+"  s2 type is :"+(typeof s2));
		if(s1===s2){
			console.log("s1 equal to s2");
		}
		else{
			console.log("s1 not equal to s2");
		}


		console.log("\n\nBolean OPERATOR\n\n");
		var s1=5, s2=3, s3=6;
		console.log("s1 : "+s1+"  s1 type is :"+(typeof s1)+"\n"+"s2 : "+s2+"  s2 type is :"+(typeof s2)
			+"\n"+"s3 : "+s3+"  s3 type is :"+(typeof s3));
		if(s1>s2 && s1>s3 ){
			console.log("s1 is greater than s2,s3");
		}
		else if(s2>s1 && s2>s3 ){
			console.log("s2 is greater than s1,s3");
		}
		else{
			console.log("s3 is greater than s1,s2");
		}

		console.log("\n\n Ternary OPERATOR\n\n");
		var n1=10,n2=15;
		console.log("n1 : "+n1+"\n"+"n2 : "+n2);
		console.log("The greater number is:"+((n1>n2)?n1:n2));


	</script>

</body>
</html>
