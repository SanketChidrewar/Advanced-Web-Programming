<!DOCTYPE html>
<html>
<head>
	<title>SWITCH STATEMENT</title>
</head>
<body>
	<script type="text/javascript">
	var weight = parseFloat(prompt("ENTER YOUR WEIGHT"));
	switch(weight)
	{
		case 45:
		document.write("Your Weight is :"+weight);
		break;

		case 55:
		document.write("Your Weight is :"+weight);
		break;	

		case 60:
		document.write("Your Weight is :"+weight);
		break;

		default:
		document.write("Your Weight is not 45,55,60")
	}
	</script>
</body>
</html>
