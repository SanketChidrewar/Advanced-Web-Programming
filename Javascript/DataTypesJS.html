
<!DOCTYPE html>
<html>
<head>
	<title>JS DATA TYPES</title>
</head>
<body>

	<p>SEE THE OUTPUT IN CONSOLE</p>

	<script type="text/javascript">
		var general;
		console.log(typeof general);

		general = 10;
		console.log(typeof general);

		general = "hi";
		console.log(typeof general);

		general = true;
		console.log(typeof general);

		general = null;
		console.log(typeof general);

		//var a = [4,5,6,7]; 
		var a = new Array(4,10,6,7);
		console.log(a[1]);
		console.log(typeof a);
		console.log(a.length);
	</script>

</body>
</html>
